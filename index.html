<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="styles.css">

</head>
<body>
    <section class="sec">
      <div>
      <img src="image-equilibrium.jpg" alt="" class="sec__imag">
      
    </div>
      <h2 class="sec__tittle">Equilibrium #3429</h2>
      <p class="sec__par">Our Equilibrium collection promotes balance and calm.</p>
      
      
      <div class="ethereum">
        <div class="ethereum__eth">
          <img src="icon-ethereum.svg" alt="">
          <p>0.041 ETH</p></div>
        <div class="ethereum__time">
          <img src="icon-clock.svg" alt="">
          <p>3 days left</p></div>
        
          
  
      </div>
      <div class="line"></div>
  
        <div class="avatar">
          <img src="image-avatar.png" alt="">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
      </section>
 
</body>
</html>
